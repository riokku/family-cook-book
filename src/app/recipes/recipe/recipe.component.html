<section>
  <div class="container pt-4">
    <div class="row">
      <div class="col-12">
        <h1>
          {{ recipe.name }}
        </h1>
        <ul class="list-inline mb-3">
          <li class="list-inline-item">
            <i class="bi bi-clock"></i> {{ recipe.cookTime }}
          </li>
          <li class="list-inline-item servings">
            <i class="bi bi-person"></i> {{ recipe.servingSize }}
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <h3>
          Ingredients:
        </h3>
        <ol>
          <li *ngFor="let ingredientSet of recipe.ingredients">
              {{ ingredientSet.amount }}
              {{ ingredientSet.measurementType }}
              {{ ingredientSet.name }}
          </li>
        </ol>
      </div>
      <div class="col-8">
        {{ recipe.description }}
      </div>
    </div>
  </div>
</section>

<div>

  <p>

  </p>
</div>
